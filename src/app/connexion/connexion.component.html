 <div class="carre row position-absolute top-50 start-50 translate-middle">
    <div class="logoImage col-md-6 text-center">
        <div class="row">
            <div class="col-md-12 testmali">
                MaliTourist
            </div>
            <div class="col-md-12">
                <img src="../../assets/images/logoMali1.png" width="40%" alt="" srcset="">
            </div>
            <div class="col-md-12 deviseMali">
                Republique du MALI
            </div>
            <div class="col-md-12 deviseMali1">

                Un Peuple Un But Une Foi
            </div>
        </div>
    </div>
    <div class="formulaire col-md-5 ">
        <h3 class="text-center my-3">CONNEXION</h3>
        <form class="row needs-validation container" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>


            <div class="col-md-12">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                    #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
                <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                    Username is required!
                </div>
            </div>

            <div class="col-md-12">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                    minlength="6" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
                <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                    <div *ngIf="password.errors['required']">Password is required</div>
                    <div *ngIf="password.errors['minlength']">
                        Password must be at least 6 characters
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-block">
                    Login
                </button>
            </div>
            <div class="form-group">
                <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                    Login failed: {{ errorMessage }}
                </div>
            </div>
            <div class="row my-2">
                <div class="col-md-3"></div>
                <div class="col-md-9">
                    Vous avez déjà un compte ? <a routerLink="/inscription">
                        Inscrire
                    </a>
                </div>
            </div>
        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
        </div>
    </div>

</div>
